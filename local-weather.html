<html>

<head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Local Weather Project">
    <meta name="author" content="Daniel Cleveland">

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="visual/css/bootstrap.3.3.5.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="visual/font-awesome/styles/font-awesome.min.css">

    <!-- Custom Font -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="visual/css/master.css">

    <!-- Modernizer -->
    <script src="dynamic/modernizer.2.8.3.min.js"></script>
</head>

<body>

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Start coding here -->
    <section class="container-fluid">
        <section class="row content">
            <section class="col-xs-6 col-xs-offset-3 weather-container">
                <header class="row header">
                    <section class="col-xs-10 col-xs-offset-1">
                        <h1>Local Weather App</h1>
                    </section>
                </header>
                <section class="row location">
                    <section class="col-xs-10 col-xs-offset-1">
                        <div id="user-location"></div>
                    </section>
                </section>
                <section class="row temperature">
                    <section class="col-xs-10 col-xs-offset-1">
                        <div id="user-temperature"></div>
                        <button id="toggle">Show Celcius</button>
                    </section>
                </section>
                <section class="row weather-text">
                    <section class="col-xs-10 col-xs-offset-1">
                        <div id="user-weather-text"></div>
                    </section>
                </section>
                <section class="row weather-symbol">
                    <section class="col-xs-10 col-xs-offset-1">
                        <div id="user-weather-symbol">
                            <img src="" alt="" />
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <!-- Coding End -->

    <script src="dynamic/jquery-3.1.1.min.js"></script>
    <script src="dynamic/bootstrap.3.3.5.min.js"></script>
    <script src="dynamic/custom.js"></script>
</body>

</html>
